<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário by Tati</title>
    <style type="text/css">
    h1 {font-family:"roboto"; text-transform:uppercase; margin-bottom: 0; color:rgb(126, 21, 21); }
    hr {border-top: 2px solid rgb(126, 21, 21);}
    input {display: block; width: 98%; margin-bottom: 5px;}
    #container { display: block; width: 50%; }
    </style>
</head>

<body>
    <div id="container">
        <h1>Formulário de adesão</h1>
        <hr>
        <form>
            <label for="nome"> Nome </label>
            <input type="text" id="nome"placeholder="Preencha seu nome aqui">
            <label for="mail"> E-mail </label>
            <input type="email" id="mail"placeholder="Preencha seu e-mail aqui">
            <label for="senha"> Senha </label>
            <input type="password" id="senha"placeholder="Preencha sua senha aqui">
            <button type = "submit"> Enviar </button>
            <button type = "reset"> Limpa </button>
        </form>
    </div>
</body>
</html>
